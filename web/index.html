<!DOCTYPE html>
<html>
    <head>
        <title>Visor Texto</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    </head>
    <body class="container">
        <h1>Vistor de Texto</h1>
        <h2>Ingrese un texto (titulo y contenido) y realice la conversión</h2>
        <form method="post" action="mostrar">
            <div class="form-group">
                <label for="titulo">Título</label>
                <input type="text" class="form-control" name="titulo"
                       id="titulo" placeholder="Titulo del documento">
            </div>
            <div class="form-group">
                <label for="contenido">Contenido</label>
                <textarea class="form-control" rows="20" 
                          id="contenido" name="contenido"></textarea>
            </div>
            <input type="hidden" id="tipo" name="tipo" />
            <button class="btn btn-success" id="but_html" type="button">Mostrar en HTML</button>
            <button class="btn btn-success" id="but_pdf" type="button">Mostrar en PDF</button>
        </form>
        <script>
            document.querySelector("#but_html").addEventListener(
                    "click", function(){
                        document.querySelector("#tipo").value = 'html';
                        document.forms[0].submit();
                    }
            );
            document.querySelector("#but_pdf").addEventListener(
                    "click", function(){
                        document.querySelector("#tipo").value = 'pdf';
                        document.forms[0].submit();
                    }
            );
        </script>
    </body>
</html>
